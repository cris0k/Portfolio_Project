<section id="contact-form">
        <h2> Contact Form </h2>
    <form class="form-section" action="/register" method="post">
        
        <div>
            <label for="name">Name</label>
            <input required type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div>
            <label for="last-name"> Last Name</label>
            <input required type="text" id="last-name" name="last-name" placeholder="Enter your last name">
        </div>

        <div>
        <label for="email">Email</label>
        <input required type="email" name="email" id="email" placeholder="example@gmail.com">
        </div>

        <div>
            <label for="tel">Phone Number</label>
            <input type="tel"  id="tel" placeholder="Number" pattern="[0-9]+" maxlength="9">
        </div>
    </form>
</section>
    <section>
     <h2> How did you meet me? </h2>
        <fieldset class="meeting-section">
          <div class="meeting-options">
            <div>
                <label for="kickoff">Keep Coding Kick-Off</label>
                <input type="radio" name="selector" id="kickoff" value="kickoff">
            </div>
            <div>

                <label for="zoom">Zoom</label>
                <input type="radio"name="selector" id="zoom" value="zoom">
            </div>
            <div>

                <label for="github">Github</label>
                <input type="radio" name="selector" id="github" value="github">
            </div>
        </div>  
        <div>
            
                <label for="other">Other</label>
                <input type="radio" name="selector" id="other" value="other">
                <input type="text" name="other-imput" id="other" placeholder="If other, tell me where">
            </div>
            <div class="other">
            <div>
                <label for="githubtag">Github Account</label>
                <input required type="text" id="githubtag" name="githubtag" value="@" pattern="^@[^\s]+">
            </div>
            <div>
                <textarea name="text-area" id="text-area" placeholder="Express yourself"></textarea>
            </div>
        </div>
        </div>
                
        </fieldset>
        <div>
            <input class="form-button" type="submit" value="Send">
        </div>
    </section>
